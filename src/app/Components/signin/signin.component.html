<div class="sign-in-container">
    <div class="sign-in-box">
        <h2>Sign In</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #signInForm="ngForm">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" formControlName="email" required
                    class="input-field" />
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" formControlName="password"
                    required class="input-field" />
            </div>
            <div class="form-footer">
                <button type="submit" class="btn btn-primary" [disabled]="signInForm.invalid">
                    Sign In
                </button>
            </div>
        </form>
    </div>
</div>
