<div class="container mt-4">
    <h1 class="text-center">Edit Product Information</h1>

    <form [formGroup]="editProductForm">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" class="form-control" formControlName="name">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" class="form-control" formControlName="price">
        </div>

        <div class="mb-3">
            <label for="discount" class="form-label">Discount (%)</label>
            <input type="number" id="discount" class="form-control" formControlName="discount">
        </div>

        
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" id="metaTitle" class="form-control" formControlName="gender">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" formControlName="description"></textarea>
        </div>

        <div class="mb-3">
            <label for="metaTitle" class="form-label">Meta Title</label>
            <input type="text" id="metaTitle" class="form-control" formControlName="metaTitle">
        </div>

        <div class="mb-3">
            <label for="metaDescription" class="form-label">Meta Description</label>
            <textarea id="metaDescription" class="form-control" formControlName="metaDescription"></textarea>
        </div>
        <!-- Action Buttons -->
        <div class="d-flex justify-content-between mt-4">
            <button [routerLink]="['/product']" type="button" class="btn btn-outline-secondary">Back</button>
            <div>
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Update Product</button>
            </div>
        </div>
    </form>
</div>
