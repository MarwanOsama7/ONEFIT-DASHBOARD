<div class="table-data" style="margin: 20px;">
    <div class="order">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="font-weight-bold">Manage Product</h3>
            <form class="search-form">
                <input type="text" placeholder="Search..." class="search-input" [(ngModel)]="searchValue"
                    (input)="onSearchChange()" name="searchValue" />
                <button type="button" class="search-button" (click)="onSearchButtonClick()">Search</button>
            </form>

            <button class="btn btn-gradient" (click)="moveToAddProduct()">Add Product</button>
        </div>

        <table class="table table-bordered table-hover custom-table">
            <thead class="thead-dark">
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Discount</th>
                    <th scope="col">Price After Discount</th>
                    <th scope="col">Gender</th>
                    <!-- <th scope="col" class="text-center">Actions</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of Products?.content" class="clickable-row">
                    <!-- <th scope="row">{{ category.id }}</th> -->
                    <td class="text-center">{{ product.name }}</td>
                    <td class="text-center">{{ product.price }}</td>
                    <td class="text-center">{{ product.discount }} %</td>
                    <td class="text-center">{{ product.priceAfterdiscount }}</td>
                    <td class="text-center">{{ product.gender }}</td>
                    <!-- <td>{{ category.handle }}</td>/ -->
                    <td class="text-center">
                        <button class="btn btn-info btn-sm" (click)="addProductSize(product.id)">Add Size</button>
                        <button class="btn btn-danger btn-sm" (click)="editImages(product.id)">Edit Image</button>
                        <button class="btn btn-danger btn-sm" (click)="editStock(product.id)">Edit Stock</button>
                        <button class="btn btn-danger btn-sm" (click)="editProduct(product.slug)">Edit Product</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Pagination -->
    <nav aria-label="Page navigation example" class="mt-4">
        <ul class="pagination pagination-black d-flex justify-content-center w-100">
            <li class="page-item" (click)="previousPage()" [class.disabled]="!hasPreviousPage()">
                <a class="page-link" aria-label="Previous">&laquo;</a>
            </li>
            <li class="page-item" *ngFor="let page of pageNumbers" (click)="changePage(page)"
                [class.active]="page === currentPage + 1">
                <a class="page-link">{{ page }}</a>
            </li>
            <li class="page-item" (click)="nextPage()" [class.disabled]="!hasNextPage()">
                <a class="page-link" aria-label="Next">&raquo;</a>
            </li>
        </ul>
    </nav>
</div>
