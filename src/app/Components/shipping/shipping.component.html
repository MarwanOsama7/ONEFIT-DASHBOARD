<div class="table-data" style="margin: 20px;">
    <div class="order">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="font-weight-bold">Manage Shipping</h3>

            <button class="shipping-btn" (click)="toggleAllShippingFreeStatus()">Free Shipping</button>
            <button class="btn btn-gradient" [routerLink]="['/addshipping']">Add Shipping</button>
        </div>

        <table class="table table-bordered table-hover custom-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">City</th>
                    <th scope="col">Number Of Day</th>
                    <th scope="col">Price</th>
                    <th scope="col">Free Shipping</th>
                    <!-- <th scope="col" class="text-center">Actions</th> -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ship of shipping?.content" class="clickable-row">
                    <!-- <th scope="row">{{ category.id }}</th> -->
                    <td class="text-center">{{ ship.name }}</td>
                    <td class="text-center">{{ ship.numberOfDay }}</td>
                    <td class="text-center">{{ ship.price }}</td>
                    <td class="text-center">{{ ship.freeShipping }}</td>
                    <td class="text-center">
                        <button class="btn btn-warning" (click)="editShipping(ship.id)">
                            Edit Shipping
                        </button>
                    </td>
                    <!-- <td>{{ category.handle }}</td>/ -->
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Pagination -->
    <nav aria-label="Page navigation example" class="mt-4">
        <ul class="pagination pagination-black d-flex justify-content-center w-100">
            <li class="page-item" (click)="previousPage()" [class.disabled]="!hasPreviousPage()">
                <a class="page-link" aria-label="Previous">&laquo;</a>
            </li>
            <li class="page-item" *ngFor="let page of pageNumbers" (click)="changePage(page)"
                [class.active]="page === currentPage + 1">
                <a class="page-link">{{ page }}</a>
            </li>
            <li class="page-item" (click)="nextPage()" [class.disabled]="!hasNextPage()">
                <a class="page-link" aria-label="Next">&raquo;</a>
            </li>
        </ul>
    </nav>
</div>
