<!-- Title -->
<h1 class="text-center mb-4">Add Size</h1>
<!-- Success Alert -->
<div *ngIf="showSuccessAlert"
    class="alert alert-success alert-dismissible fade show position-fixed top-50 start-50 translate-middle p-4 shadow rounded w-auto">
    <strong>Success!</strong> Size saved successfully.
</div>

<!-- Form -->
<form [formGroup]="sizesForm" (ngSubmit)="onSave()"
    class="container d-flex justify-content-center p-3 rounded shadow-sm bg-light">
    <div class="w-100" style="max-width: 500px;">
        <div class="mb-4">
            <label for="attibutevalue" class="form-label">Size Value</label>
            <input type="text" id="attibutevalue" formControlName="attibutevalue" placeholder="Enter Size value"
                class="form-control form-control-lg" />
        </div>

        <div class="d-flex justify-content-between">
            <button type="button" (click)="onNoClick()" class="btn btn-outline-danger px-4 py-2">Back</button>
            <button type="submit" [disabled]="sizesForm.invalid" class="btn btn-success px-4 py-2">Save
                Changes</button>
        </div>
    </div>
</form>
